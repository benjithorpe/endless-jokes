<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corona Statistics Update</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <nav>
    <input type="search" id="searchbar" placeholder="Enter a country name" autofocus>
    <button type="search">Search</button>
  </nav>

  <main>
    <p id="error"></p>

    <section id="data">
      <div>Country: <span id="countryName">World Wide</span></div>
      <div>active cases: <span id="activeCases">0.0</span></div>
      <div>total cases: <span id="totalCases">0.0</span></div>
      <div>critical: <span id="critical">0.0</span></div>
      <div>tested: <span id="tested">0.0</span></div>
      <div>deaths: <span id="deaths">0.0</span></div>
      <div>recovered: <span id="recovered">0.0</span></div>
      <div>death ratio: <span id="deathRatio">0.0</span></div>
      <div>recovery ratio: <span id="recoveryRatio">0.0</span></div>
    </section>
  </main>
</body>
</html>

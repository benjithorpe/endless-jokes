<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Quote Generator</h1>

    <main>
        <form>
            <label><input type="radio" name="quote" checked> Facts</label>
            <label><input type="radio" name="quote" disabled> Random</label>

            <textarea name="" placeholder="Less is More."></textarea>

            <input type="button" value="Next Quote" id="nextBtn">
            <br>
            <input class="hide-prev-btn" id="prevBtn" type="button" value="Previous Quote">
        </form>
    </main>

    <script src="main.js"></script>
</body>
</html>
